<nav class="navbar navbar-expand-lg navbar-light">
    <img class="out" src="../../assets/out.png" alt="">
    <img class="logo" src="../../assets/logoBurgerQueen.png" />
    <button type="button" class="btn btn-outline-warning"><strong>VER PEDIDO</strong></button>

</nav>
<div class="row ml-3 mr-3 mt-3">
<div class="col-6"  *ngFor="let itemOrder of totalOrder, let i = index" >
    <div class="card text-center mb-3">
        <div class="card-header">
          N° de Orden: {{itemOrder.numberOrders}}  -   Cliente: {{itemOrder.clientName}}
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let itemOrder1 of itemOrder.products, let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{itemOrder1.name}} {{itemOrder1.additional1}} {{itemOrder1.additional2}}</td>
                    <td>{{itemOrder1.quantity}}</td>
                  </tr>
                </tbody>
              </table>
          <a href="#" class="btn btn-primary">Listo para Servirse</a>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
</div>
</div>
<!-- Footer -->
<footer class="page-footer font-small">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <strong> BurgerQueen</strong>
    </div>
    <!-- Copyright -->

</footer>
