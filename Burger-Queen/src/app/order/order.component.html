
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of finalOrder, let i = index" >
        <th scope="row">{{i+1}}</th>
        <td> {{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
    <tfoot>
        <th scope="col">Total</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">90</th>
    </tfoot>
  </table>
