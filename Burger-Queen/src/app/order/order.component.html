<h3><strong>ORDEN:</strong></h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Precio Unitario</th>
      <th scope="col">Precio Total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr   *ngFor="let itemOrder of finalOrder, let i = index" >
      <th  *ngIf="show"  scope="row">{{i+1}}</th>
      <td  *ngIf="show"> {{itemOrder.name}}</td>
      <td  *ngIf="show">{{itemOrder.quantity}}</td>
      <td  *ngIf="show">{{itemOrder.price}}</td>
      <td *ngIf="show" >{{itemOrder.priceTotal}}</td>
      <td  ><button *ngIf="show"  (click)="itemOrder = false "  class="delete-btn">Eliminar</button></td>
    </tr>
  </tbody> 
  <tfoot>
    <tr> 
      <th>Total:</th>
      <th></th>
      <th></th>
      <th></th>
      <th>{{ totalProducto | currency }}</th>
    </tr>
  </tfoot>
</table>
